<!DOCTYPE html>
<html>
<head>
	<title>manage_donation</title>
</head>
<body>
	<h1 align="center">MANAGE DONATION</h1>

<table align="center" border="1">
{% if objval %}
	<tr>
		
		
		
		<th>DATE</th>
		<th>TIME</th>
		<th>DETAIL</th>
		<th>LOCATION</th>
        <th>REQUEST</th>
		

	</tr>
    {% for ob in objval %}
	<tr>
		
		<td>{{ ob.date }}</td>
		<td>{{ ob.time }}</td>
		<td>{{ ob.detail }}</td>
		<td><a href="">APPROVE</a></td>
		<td><a href="">REJECT</a></td>

	</tr>
    {% endfor %}
{% endif %}
</table>
</body>
</html>
