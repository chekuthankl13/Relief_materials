<!DOCTYPE html>
<html>
<head>
	<title>Manage camp_request</title>
</head>
<body>
<h1 align="center">MANAGE CAMP_REQUEST</h1>
<table align="center" class="table table-bordered text-center">
    {% if objval %}
	<tr style="font-weight: bolder">
		<td>DATE</td>
		<td>CAMP NAME</td>
		<td>REQUEST</td>

		
	</tr>
    {% for ob in objval %}
	<tr>
		
		<td>{{ ob.date }}</td>
		<td>{{ ob.request }}</td>

		<td>
			<a href="">ALLOCATE</a><br>
			<a href="">REJECT</a>
		</td>
	</tr>
        {% endfor %}
{% endif %}
</table>
</body>
</html>
